<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billy</title>

    <h1>Billy clicker</h1>
    <h3>Trykk på knappen under bilde for å endre fargen på bakgrunnen</h3>


    <body id="bakgrunnsfarge" class="color"> 


<style>

    body {
        flex-direction: column;
        display: flex;
        align-items: center;
    }

    .color{
        background-color: gray; 
        
        }

    .knapp{
        cursor: pointer;
    }

</style>

</head>
<body>
 <img src= "./Billy2.jpg" />
    

<button class="knapp"  onclick="Farge()">Klikk her for å endre farge på bakgrunnen</button>


<script>

 function Farge(){
    let red = 0;
    let green = 0;
    let blue = 0;

red = Math.floor(Math.random()  * 255);
green = Math.floor(Math.random()  * 255);
blue = Math.floor(Math.random()  * 255);
                                            
           
                       
 document.getElementById('bakgrunnsfarge').style.backgroundColor = `rgb(${red},${green},${blue})`;
}   

</script>

</body>

<style>

  img{
        height: 100vh;
        border: 5px double black;
        border-radius: 100em;
        margin:10px;
    
        }

    button{
        height:5vh;
        color:rgb(241, 96, 122);
    }
    
        
</style>
